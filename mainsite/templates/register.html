<!DOCTYPE html>
<html lang="en">

<!--http://www.codingcage.com/2016/05/designing-bootstrap-signup-form-with.html-->

    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <meta name="description" content="Registration page">

        <!-- jquery -->
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <!-- [/] jquery -->

        <!-- Custom Font -->
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- CSS -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
    </head>

  <body>
  {# Load the tag library #}
  {% load bootstrap3 %}

  {# Load CSS and JavaScript #}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

  {# Display django.contrib.messages as Bootstrap alerts #}
  {% bootstrap_messages %}

   <div class="container">

      <div class="signup-form-container">

           <!-- form start -->
           <form role="form" id="register-form" autocomplete="off">

           <div class="form-header">
            <h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>

           <div class="pull-right">
               <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
           </div>

           </div>

           <div class="form-body">

              <div class="form-group">
                     <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                     <input name="name" type="text" class="form-control" placeholder="Username">
                     </div>
                     <span class="help-block" id="error"></span>
                </div>

                <div class="form-group">
                     <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                     <input name="email" type="text" class="form-control" placeholder="Email">
                     </div>
                     <span class="help-block" id="error"></span>
                </div>

                <div class="row">

                     <div class="form-group col-lg-6">
                          <div class="input-group">
                          <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                          <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                          </div>
                          <span class="help-block" id="error"></span>
                     </div>

                     <div class="form-group col-lg-6">
                          <div class="input-group">
                          <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                          <input name="cpassword" type="password" class="form-control" placeholder="Retype Password">
                          </div>
                          <span class="help-block" id="error"></span>
                     </div>

               </div>


              </div>

              <div class="form-footer">
                   <button type="submit" class="btn btn-info">
                   <span class="glyphicon glyphicon-log-in"></span> Sign Me Up !
                   </button>
              </div>


              </form>

             </div>

   </div>

  <!-- Javascript -->
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/jquery-1.11.2.min.js"></script>
  <script src="/static/js/jquery.validate.min.js"></script>
  <!-- javascript/jquery validations will be here  -->

  </body>
</html>
