<h2>Basics</h2>
<p>All fields are required</p>
<form id="contact_form">

  <!-- Recipe Name -->
    <div class="form-group row">
      <label class="col-md-12 control-label">Recipe Name</label>
      <div class="col-md-12 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="recipe_name" placeholder="Recipe Name" class="form-control"  type="text" required>
        </div>
      </div>
    </div>

  <div class="row">
    <!-- Prep time -->
      <div class="form-group">
          <label class="col-md-2 control-label">Prep Time</label>
          <div class="col-md-2 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="prep_time" placeholder="Number of minutes" class="form-control" type="number"
                      required>
            </div>
          </div>
      </div>
      <!-- Prep time -->
      <div class="form-group">
          <label class="col-md-2 control-label">Cook Time</label>
          <div class="col-md-2 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="cook_time" placeholder="Number of minutes" class="form-control" type="number" required>
            </div>
          </div>
      </div>
      <!-- Prep time -->
      <div class="form-group">
          <label class="col-md-2 control-label">Serving Size</label>
          <div class="col-md-2 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="serving_size" placeholder="Number of people" class="form-control" type="number" required>
            </div>
          </div>
      </div>
    </div>

  <div class="row">
    <!-- Difficulty -->
      <div class="form-group">
          <label class="col-md-6 control-label">Select Difficulty</label>
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="difficulty" class="form-control selectpicker" >
              <option value=" " >Select the level of difficulty</option>
              <option>Easy</option>
              <option>Moderate</option>
              <option>Difficult</option>
            </select>
            </div>
          </div>
      </div>
    <!-- Meal Course (primary) -->
      <div class="form-group">
          <label class="col-md-6 control-label">Select Meal Course</label>
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="meal_course" class="form-control selectpicker" >
              <option value=" " >Select the primary meal this is eaten at</option>
              <option>Snack</option>
              <option>Appetizer</option>
              <option>Breakfast</option>
              <option>Lunch</option>
              <option>Dinner</option>
              <option>Dessert</option>
              <option>Other</option>
            </select>
            </div>
          </div>
      </div>
  </div>

<!-- Phe Amount !-->
<h2>Phe Amount</h2>
  <div class="form-group row">
      <label class="col-md-12 control-label">Exact amount of Phe (in grams). See <a href="https://howmuchphe.org/" target="_blank"><strong>How Much Phe Website</strong></a> for assistance.</label>
      <div class="col-md-12 inputGroupContainer">
        <div class="input-group">

      </div>
    </div>
